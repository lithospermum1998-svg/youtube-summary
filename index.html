<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>YouTube要約</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 20px;
}

h1 {
  font-size: 22px;
  margin-bottom: 16px;
}

textarea {
  width: 100%;
  height: 90px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
  box-sizing: border-box;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  font-size: 17px;
  border-radius: 14px;
  border: none;
  background: #007aff;
  color: white;
}

button:disabled {
  background: #a0a0a0;
}

#result {
  margin-top: 20px;
  padding: 14px;
  background: white;
  border-radius: 12px;
  font-size: 15px;
  line-height: 1.5;
  min-height: 60px;
}
</style>
</head>

<body>

<h1>YouTube要約</h1>

<textarea id="urlInput" placeholder="YouTubeのURLを貼る"></textarea>

<button id="runBtn" onclick="run()">要約する</button>

<div id="result">ここに結果が表示されます</div>

<script>
function run() {
  const btn = document.getElementById("runBtn");
  const result = document.getElementById("result");
  const url = document.getElementById("urlInput").value;

  // ボタンを無効化
  btn.disabled = true;
  btn.innerText = "要約中…";

  // ローディング表示
  result.innerText = "処理中です。少し待ってください…";

  // 仮の処理（2秒後に結果を表示）
  setTimeout(() => {
    result.innerText =
      "【サンプル要約】\n\nこの動画では、YouTube動画を文字起こしし、要約するアプリ風Webサービスの作り方について解説しています。まずは画面と操作感を作り、あとからAIやAPIをつなぐのが初心者にはおすすめです。";

    btn.innerText = "要約する";
    btn.disabled = false;
  }, 2000);
}
</script>

</body>
</html>
