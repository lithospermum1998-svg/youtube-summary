<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>YouTube要約</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 20px;
}

h1 {
  font-size: 22px;
  margin-bottom: 16px;
}

textarea {
  width: 100%;
  height: 90px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
  box-sizing: border-box;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  font-size: 17px;
  border-radius: 14px;
  border: none;
  background: #007aff;
  color: white;
}

button:disabled {
  background: #a0a0a0;
}

#result {
  margin-top: 20px;
  padding: 14px;
  background: white;
  border-radius: 12px;
  font-size: 15px;
  line-height: 1.5;
  min-height: 60px;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<h1>YouTube要約</h1>

<textarea id="urlInput" placeholder="（今は未使用）YouTubeのURLを貼る"></textarea>

<button id="runBtn" onclick="run()">要約する</button>

<div id="result">ここに要約結果が表示されます</div>

<script>
const API_KEY = "YOUR_API_KEY_HERE";

async function run() {
  const btn = document.getElementById("runBtn");
  const result = document.getElementById("result");

  btn.disabled = true;
  btn.innerText = "要約中…";
  result.innerText = "AIが要約しています…";

  // 今回は固定の文章を要約させる
  const textToSummarize = `
この動画では、YouTube動画を文字起こしして要約する
アプリ風Webサービスの作り方について解説しています。
初心者はまずUIを作り、次にAPIをつなぐことで
挫折しにくくなります。
`;

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + API_KEY
      },
      body: JSON.stringify({
        model: "gpt-4.1-mini",
        messages: [
          {
            role: "system",
            content: "あなたは文章を簡潔に要約するアシスタントです。"
          },
          {
            role: "user",
            content: "次の文章を3行以内で要約してください。\n\n" + textToSummarize
          }
        ]
      })
    });

    const data = await response.json();
    const summary = data.choices[0].message.content;

    result.innerText = summary;

  } catch (error) {
    result.innerText = "エラーが発生しました。APIキーを確認してください。";
  }

  btn.innerText = "要約する";
  btn.disabled = false;
}
</script>

</body>
</html>
