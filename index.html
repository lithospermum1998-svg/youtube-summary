<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>YouTube要約</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 20px;
}

h1 {
  font-size: 22px;
}

textarea {
  width: 100%;
  height: 80px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  font-size: 17px;
  border-radius: 14px;
  border: none;
  background: #007aff;
  color: white;
}

#result {
  margin-top: 20px;
  padding: 12px;
  background: white;
  border-radius: 12px;
  font-size: 15px;
}
</style>
</head>

<body>

<h1>YouTube要約</h1>

<textarea placeholder="YouTubeのURLを貼る"></textarea>

<button onclick="run()">要約する</button>

<div id="result">ここに結果が表示されます</div>

<script>
function run() {
  document.getElementById("result").innerText =
    "（ここに要約結果が表示されます）";
}
</script>

</body>
</html>
